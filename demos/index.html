<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <button class="start">start</button>
  <button class="grow30">grow to 30</button>
  <button class="grow50">grow to 50</button>
  <button class="loading">loading</button>
  <button class="done">done</button>
  <script src="../loadbar.min.js"></script>
  <script>
    const loadbar = new Loadbar();
    console.log(loadbar);
    document.querySelector('.start').addEventListener('click',()=>loadbar.start());
    document.querySelector('.grow30').addEventListener('click',()=>loadbar.growTo(30));
    document.querySelector('.grow50').addEventListener('click',()=>loadbar.growTo(50));
    document.querySelector('.loading').addEventListener('click',()=>loadbar.loading());
    document.querySelector('.done').addEventListener('click',()=>loadbar.done());
  </script>
</body>
</html>
